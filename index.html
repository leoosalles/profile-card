<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/src/reset.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <div class="profile-picture">
                <img class="picture" src="/src/images/image-victor.jpg" alt="Victor's profile picture">
            </div>
            <div class="personal-info">
                <h2 class="name">Victor Crest <span class="age">26</span></h2>
                <p class="city">London</p>
            </div>
            <div class="profile-statistics">
                <div class="stats">
                    <h2 class="stats-info">80K</h2>
                    <p class="stats-title">Followers</p>
                </div>
                <div class="stats">
                    <h2 class="stats-info">803K</h2>
                    <p class="stats-title">Likes</p>
                </div>
                <div class="stats">
                    <h2 class="stats-info">1.4K</h2>
                    <p class="stats-title">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
